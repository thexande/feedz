<form name="userForm" ng-submit="createNewSubFeed()"><md-dialog aria-label="Mango (Fruit)"><md-content class="md-padding"><h2> Now adding a new Post.</h2><div layout="" layout-sm="column"></div><md-input-container flex=""><label>Sub Feed Title</label><input ng-model="subfeed.feed_title"/></md-input-container><md-input-container flex=""><label>Sub Feed ID ( ex "worldnews" for a new feed at '/f/worldnews')</label><input ng-model="subfeed.feed_identifier"/></md-input-container><md-input-container flex=""><label>Sub Feed Description</label><textarea ng-model="subfeed.feed_content" columns="1" md-maxlength="150"></textarea></md-input-container></md-content><div class="md-actions" layout="row"><span flex=""></span><md-button ng-click="answer('not useful')"> Cancel</md-button><md-button class="md-primary" type="submit"> Save</md-button></div></md-dialog></form>
